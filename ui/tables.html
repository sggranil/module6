<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/media.css">
    <link rel="stylesheet" href="assets/css/template.css">
</head>
<body>
    
    <div class="navbar">
        <div class="navbar-content">

            <a id="menuButton"><i class="fas fa-bars"></i></a>

            <div class="navbar-item">
                <h4>Generate QR Code</h4>
            </div>
        </div>
    </div>

    <div class="navigation">
        <div class="nav-brand">
            <a href="/">EasyTrace</a>
        </div>
        <a href="scan.html">Scan</a>
        <a href="generate.html">Generate</a>
        <a href="tables.html">Tables</a>
    </div>

    <script>
        let navigation = document.querySelector('.navigation');
        let container = document.querySelector('.navbar');
        let menu = document.getElementById('menuButton');
    
        menu.addEventListener('click', () => {
            navigation.style.width = '200px';
        });

        window.onclick = function(event) {
            if(!container.contains(event.target)) {
                navigation.style.width = '0px';
            }
        };
    </script>

    <div class="container w-50">
        <div class="row">
            <div class="form-content">
                <button class="btn w-100 bg-primary border-sm-rounded">Save to Folder</button>
                <button class="btn w-100 bg-primary border-sm-rounded">Delete</button>
                <button class="btn w-100 bg-primary border-sm-rounded">Create Table</button>
            </div>

            <div class="border-sm-rounded border-secondary">
                <p class="form-content text-grey">Table 1</p>
                <input type="checkbox" style="float: right; position: relative; bottom: 55px; right: 30px;">
            </div>

            <input class="form-input" type="text" id="count" placeholder="Insert comment and press Enter">

                <h4>User Comments</h4>
                <p class="border-sm-rounded border-secondary p-1 text-grey my-1" id="commentList">Comments will appear here...</p>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/6151fd81d3.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
    
</body>
</html>
